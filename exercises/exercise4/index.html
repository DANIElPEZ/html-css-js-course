<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

    <aside class="sidebar">
        <form class="sidebar__form">
            <input type="checkbox" id="open-menu">
            <label class="material-symbols-outlined close-button" for="open-menu">close</label>
            <label class="material-symbols-outlined open-button" for="open-menu">menu</label>
        </form>
        
        <picture class="sidebar__picture">
            <img src="assets/favicon.ico">
        </picture>

        <nav class="sidebar__nav">
            <ul>
                
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">notifications</span>
                    <a href="#">Notifications</a>
                </li>

                <li class="sidebar__item">
                    <span class="material-symbols-outlined">mark_email_unread</span>
                    <a href="#">Messages</a>
                </li>

                <li class="sidebar__item">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <a href="#">Shopping cart</a>
                </li>

                <li class="sidebar__item">
                    <span class="material-symbols-outlined">account_balance</span>
                    <a href="#">Balance</a>
                </li>

                <li class="sidebar__item">
                    <span class="material-symbols-outlined">settings</span>
                    <a href="#">Settings</a>
                </li>

            </ul>
        </nav>

        <div class="sidebar__profile">
            <ul>

                <li class="sidebar__item">
                    <img src="assets/DNV.png">
                    <span class="profile-option">Profile</span>
                </li>

                <li class="sidebar__item">
                    <span class="material-symbols-outlined">logout</span>
                    <a href="#">Logout</a>
                </li>

            </ul>
        </div>

    </aside>

</body>
</html>
