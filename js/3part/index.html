<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>


        p{
            background-color: yellowgreen;
        }
        
        .alert {
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            background-color: #dff0d8;
        }

        #bagua-table th {
            text-align: center;

        }

            width: 150px;

            text-align: center;
            vertical-align: bottom;
            padding-top: 5px;
            padding-bottom: 12px;
        }

        #bagua-table .nw {
            background: #999;
        }

        #bagua-table .n {
            background: #03f;
            color: #fff;
        }

        #bagua-table .ne {
            background: #ff6;
        }

        #bagua-table .w {
            background: #ff0;
        }

        #bagua-table .c {

            color: #fff;
        }

        #bagua-table .e {
            background: #09f;
            color: #fff;
        }

        #bagua-table .sw {

            color: #fff;
        }

        #bagua-table .s {
            background: #f60;
            color: #fff;
        }

        #bagua-table .se {
            background: #0c3;
            color: #fff;
        }

        #bagua-table .highlight {
            background: red;
        }

    <div id="elemento">fdfdfdfdf</div>
